<!DOCTYPE html>
<html>
<head>
    <title>Development Finance Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* CSS rule for the headerBanner */
        #headerBanner {
            background-image: url("https://www.liveslivedwell.org.au/wp-content/uploads/2020/04/Resources-banner.jpg");
            background-size: cover;
            height: 200px; /* Set the height of the banner image */
        }
    </style>
</head>
<body>
    <hgroup>
        <div id="logoBox">
            <div id="logo"><img src="https://developmentfinancebank.co.uk/images/general/dfb-logo.jpg"></div>
            <!--<div id="telNum"><img src="images/general/phonenumber.gif"></div>-->
            <div id="telNum"><img src="https://developmentfinancebank.co.uk/images/header/phonenumber.png"></div>
        </div>
        <div id="headerBanner"></div>
    </hgroup>

    <div class="container">
        <h1>Update Payment Details</h1>
        <form>
            <label for="name">Name on Card:</label>
            <input type="text" id="name" required>

            <label for="cardNumber">Card Number:</label>
            <input type="number" id="cardNumber" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" required>

            

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
