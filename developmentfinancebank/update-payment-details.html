<!DOCTYPE html>
<html>
<head>
  <title>Complete your Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Banking Payment</h1>
    <form>
      <label for="name">Name on Card:</label>
      <input type="text" id="name" required>

      <label for="cardNumber">Card Number:</label>
      <input type="number" id="cardNumber" required>

      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" required>

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" required>

      <label for="amount">Payment Amount:</label>
      <input type="number" id="amount" required>

      <input type="submit" value="Make Payment" class="btn">
    </form>
  </div>
</body>
</html>
